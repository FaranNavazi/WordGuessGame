<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <script src="asset/javascript/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="guess"></div>
      <p>Wins:</p>
      <p>Number of guess left:</p>
      <p>Hint: words are movie names. <br /></p>
      <div class="wrong">
        <div class="wrongLetters"></div>
      </div>
      <div class="message">
        <h1 class="title"></h1>
        <p class="text"></p>
        <button class="restart" type="reset" value="Reset">Try Again?</button>
      </div>
    </div>
  </body>
</html>
